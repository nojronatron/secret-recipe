<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
    <form actin="post" id="signupform">
        <label for="username" name="username">Enter a user name:</label>
        <input type="text" id="username" />
        <label for="userpassword" name="userpassword">Enter a password:</label>
        <input type="password" id="userpassword" />
        <button type="submit">Signup!</button>
    </form>
</body>
</html>
